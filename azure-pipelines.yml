# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a46a2762-8c1e-44ef-a2c7-5d0f59f52e2b'
  imageRepository: 'jolmaridotnetdocker'
  containerRegistry: 'az400acrkr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/samples/aspnetapp/Dockerfile'
  tag: 'latest'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'dotnet-docker/kubernetes'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        manifests: |
           $(Build.ArtifactStagingDirectory)/app.yml
           $(Build.ArtifactStagingDirectory)/service.yml
        kubernetesServiceConnection: 'cluster-connection'
        containers: |
          $(containerRegistry)/$(imageRepository):$(tag)